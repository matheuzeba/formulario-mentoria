<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Mentoria</title>

    <link rel="icon" href="image/form-svgrepo-com.svg">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

</head>
<body>
    <div class="page">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>
        <form id="main-form">
            <!-- Informações pessoais -->
            <fieldset>
                <section class="fieldset-wrapper">
                    <legend>Informações pessoais</legend>
                    <section class="col-2">
                        <section class="input-wrapper">
                            <label for="event-nome">Nome *</label>
                            <input type="text" id="event-nome" placeholder="digite seu nome" required>
                        </section>
                        <section class="input-wrapper">
                            <label for="event-sobrenome">Sobrenome *</label>
                            <input type="text" id="event-sobrenome" placeholder="Digite seu sobrenome" required>
                        </section>
                    </section>
                    <section class="input-wrapper">
                        <label for="event-email">Email *<span>(digite um email válido)</span></label >
                        <input type="email" id="event-email" placeholder="Digite o seu e-mail" required>
                    </section>
                    <section class="input-wrapper">
                        <label for="event-senha">Senha *<span>(mínimo de 6 caracteres)</span></label>
                        <input type="password" id="event-senha" minlength="6" placeholder="Digite sua senha" required>
                    </section>
                </section>
            </fieldset>

            <!-- Infomações do mentor -->
            <fieldset>
                <section class="fieldset-wrapper">
                    <legend>Informações do mentor</legend>
                    <section class="input-wrapper">
                        <label for="event-mentor">Nome do seu mentor * <span>(só o primeiro nome)</span></label>
                        <input type="text" id="event-mentor" placeholder="Digite o nome do seu mentor" required>
                    </section>
                </section>
            </fieldset>

            <!-- Seus horários disponíveis -->
            <fieldset>
                <section class="fieldset-wrapper col-3-wrapper">
                    <legend>Seus horários disponíveis</legend>
                    <section class="col-3">

                        <section class="input-wrapper">
                            <section class="sub-legend">
                                <legend>Primeira mentoria *</legend>
                            </section>
                            <label for="event-data-primeiro">Data <span>(DD/MM/AAAA)</span> </label>
                            <input type="date" id="event-data-primeiro" required>
                        </section>
                        <section class="input-wrapper">
                            <label for="event-inicio-primeiro">Das</label>
                            <input type="time" id="event-inicio-primeiro" required>
                        </section>
                        <section class="input-wrapper">
                            <label for="event-fim-primeiro">Até</label>
                            <input type="time" id="event-fim-primeiro" required>
                        </section>
                    </section>
                    <section class="col-3">

                        <section class="input-wrapper">
                            <section class="sub-legend">
                                <legend>Segunda mentoria</legend>
                            </section>
                            <label for="event-data-segundo">Data <span>(DD/MM/AAAA)</span> </label>
                            <input type="date" id="event-data-segundo">
                        </section>
                        <section class="input-wrapper">
                            <label for="event-inicio-segundo">Das</label>
                            <input type="time" id="event-inicio-segundo">
                        </section>
                        <section class="input-wrapper">
                            <label for="event-fim-segundo">Até</label>
                            <input type="time" id="event-fim-segundo">
                        </section>
                    </section>
                </section>
                
            </fieldset>
        </form>
        <footer>
            <input type="submit" value="Salvar" form="main-form" >
        </footer>
        <aside>
            <p>Criado por <a href="https://github.com/matheuzeba/" target="_blank">Matheus Tavares Viana</a></p>
        </aside>
    </div>
</body>
</html>
